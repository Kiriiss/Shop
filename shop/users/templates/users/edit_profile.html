{% extends 'products/base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-3">
            <div class="card">
                {% if user.photo %}
                <img src="{{ user.photo.url }}" class="card-img-top mx-auto d-block rounded-circle my-3" style="width: 150px; height: 150px;">
                {% else %}
                <div class="card-img-top mx-auto d-block rounded-circle my-3" style="width: 150px; height: 150px; background-color: #ccc;"></div>
                {% endif %}
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'users:edit_profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_first_name">First Name:</label>
                            {{ form.first_name }}
                        </div>
                        <div class="form-group">
                            <label for="id_last_name">Last Name:</label>
                            {{ form.last_name }}
                        </div>
                        <div class="form-group">
                            <label for="id_username">Username:</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group">
                            <label for="id_email">Email:</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="id_photo">Photo:</label>
                            {{ form.photo }}
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
